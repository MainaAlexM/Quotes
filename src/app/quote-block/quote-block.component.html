<div class="container">
    <div class="row quotes">
        <h1 class="m-5 text-center">Fine Quotes</h1>

    <ul *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.statement}}</li>
        
        <app-quote-info *ngIf='quote.statement' [quote]='quote'(isComplete) = 'deleteQuote($event,i)' ></app-quote-info>
    </ul>

    </div>

    <div class="row">
        <h2 class="m-3 text-center">Fine Quotes Worth a lifetime</h2>
    </div>
</div>
